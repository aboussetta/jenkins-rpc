---
- name: Clone RPC repo
  tags: rpc
  git: >
    repo=https://github.com/rcbops/ansible-lxc-rpc
    dest=~/ansible-lxc-rpc
    #key_file=~/.ssh/id_rsa
    #accept_hostkey=true

- name: Update remotes for PR ref
  tags: rpc
  command: >
    git config --add remote.origin.fetch "+refs/pull/*/head:refs/remotes/origin/pr/*"
    chdir=~/ansible-lxc-rpc

- name: Fetch origin
  tags: rpc
  command: >
    git fetch origin
    chdir=~/ansible-lxc-rpc

- name: Fetch origin
  tags: rpc
  command: >
    git checkout pr/{{pullRequestID}}
    chdir=~/ansible-lxc-rpc

- name: Install pip requirements
  tags: rpc
  pip: requirements=~/ansible-lxc-rpc/requirements.txt

- name: Copy rpc_deploy directory
  tags: rpc
  copy: >
    dest=~/rpc_deploy
    src=~/ansible-lxc-rpc/etc/rpc_deploy
    directory_mode=yes

- name: Render rpc_user_config template
  tags: rpc
  template: >
    src=rpc_user_config.yml
    dest=~/rpc_deploy/rpc_user_config.yml

- name: Generate passphrases
  tags: rpc
  command: >
    ~/ansible-lxc-rpc/scripts/pw-token-gen.py --file ~/rpc_deploy/user_variables.yml

#- name: Copy rpc_environment.yml
#  tags: rpc
#  command: >
#    cp ~/ansible-lxc-rpc/etc/rpc_deploy/rpc_environment.yml ~/rpc_deploy/rpc_environment.yml
#    creates=~/rpc_deploy/rpc_environment.yml

- name: Set virt_type to kvm
  tags: rpc
  lineinfile: >
    dest=~/ansible-lxc-rpc/rpc_deployment/vars/user_variables.yml
    regexp="^virt_type"
    line="virt_type: kvm"

- name: Copy target.sh to host[0]
  tags: rpc
  copy: >
    src=target.sh
    dest=~/target.sh
    mode=0755

- name: Dump host[0] IP to local file
  tags: rpc
  connection: local
  delegate_to: local
  copy: >
    content={{ansible_ssh_host}}
    dest=~/target.ip
